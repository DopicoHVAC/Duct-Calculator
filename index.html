
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duct Size Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #f9f9f9; }
    h1 { color: #007bff; }
    .room, .result { margin-bottom: 1rem; padding: 1rem; background: #fff; border-radius: 8px; }
    label { display: block; margin-top: 0.5rem; }
    input, select { padding: 0.5rem; margin-top: 0.2rem; width: 100%; }
    button { background: #007bff; color: white; border: none; padding: 0.75rem; margin-top: 1rem; width: 100%; border-radius: 5px; cursor: pointer; }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function addRoom() {
      const container = document.getElementById('rooms');
      const div = document.createElement('div');
      div.className = 'room';
      div.innerHTML = `
        <label>Nombre de la habitaci칩n:</label>
        <input type="text" placeholder="Ej. Dormitorio, Cocina"/>
        <label>CFM requerido:</label>
        <input type="number" min="0" placeholder="CFM"/>
      `;
      container.appendChild(div);
    }

    function calculate() {
      const frictionRate = parseFloat(document.getElementById('friction').value);
      const ductType = document.getElementById('ductType').value;
      const resultDiv = document.getElementById('result');
      let totalCFM = 0;

      const roomInputs = document.querySelectorAll('#rooms .room');
      roomInputs.forEach(room => {
        const cfm = parseFloat(room.querySelectorAll('input')[1].value);
        if (!isNaN(cfm)) totalCFM += cfm;
      });

      const velocity = 800; // target FPM
      let output = `<p><strong>Total CFM:</strong> ${totalCFM.toFixed(1)} CFM</p>`;

      if (ductType === 'round') {
        const diameter = Math.sqrt((totalCFM * 144) / (Math.PI * velocity)) * 2;
        output += `<p>Ducto redondo recomendado: <strong>${diameter.toFixed(1)} in</strong> de di치metro</p>`;
      } else {
        const width = parseFloat(document.getElementById('width').value);
        const height = parseFloat(document.getElementById('height').value);
        if (width && height) {
          const area = width * height;
          const actualVelocity = (totalCFM * 144) / area;
          output += `<p>Ducto rectangular: <strong>${width}" x ${height}"</strong></p>`;
          output += `<p>Velocidad del aire: <strong>${actualVelocity.toFixed(1)} FPM</strong></p>`;
        } else {
          output += `<p style="color:red;">Especifica ancho y alto para ducto rectangular</p>`;
        }
      }

      resultDiv.innerHTML = output;
    }
  </script>
</head>
<body>
  <h1>Duct Size Calculator</h1>
  <div id="rooms"></div>
  <button onclick="addRoom()">+ Agregar habitaci칩n</button>

  <div class="room">
    <label>Tipo de ducto:</label>
    <select id="ductType" onchange="this.value==='rect' ? document.getElementById('rectInputs').style.display='block' : document.getElementById('rectInputs').style.display='none'">
      <option value="round">Redondo</option>
      <option value="rect">Rectangular</option>
    </select>

    <div id="rectInputs" style="display:none;">
      <label>Ancho (in):</label>
      <input type="number" id="width" placeholder="Ej. 10"/>
      <label>Alto (in):</label>
      <input type="number" id="height" placeholder="Ej. 8"/>
    </div>

    <label>Tasa de fricci칩n (friction rate):</label>
    <input type="number" id="friction" value="0.1" step="0.01"/>
  </div>

  <button onclick="calculate()">Calcular</button>

  <div id="result" class="result"></div>
</body>
</html>
